<!DOCTYPE html>
<html lang="en,vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- link free icon -->
    <link rel="stylesheet" href="style.css" />
    <title>Admin</title>
  </head>
  <body>
    <section class="admin">
      <!-- row-grid dễ quản lí cột và bảng lưới -->
      <div class="row-grid">
        <div class="admin-sidebar">
          <div class="admin-sidebar-top">
            <div class="logo-section">
              <img src="LOGO.png" alt="LOGO" />
              <div class="logo-name">LOYAL</div>
            </div>
            <div class="admin-role"><i class="ri-admin-fill"></i> Admin</div>
          </div>
          <div class="admin-sidebar-content">
            <ul>
              <!-- <li>
                <a href=""> <i class="ri-dashboard-fill"></i>Dashboard-fill</a>
              </li>  -->
              <li>
                <a href=""><i class="ri-user-3-fill"></i>Người dùng</a>
              </li>
              <li>
                <a href=""><i class="ri-book-fill"></i>Sách</a>
                <ul class="book-menu">
                  <li>
                    <a href=""
                      ><i class="ri-arrow-right-wide-fill"></i>Danh mục</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="ri-arrow-right-wide-fill"></i>Nhập sách</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="ri-arrow-right-wide-fill"></i>Số lượng</a
                    >
                  </li>
                  <li>
                    <a href=""
                      ><i class="ri-arrow-right-wide-fill"></i>Giá bán</a
                    >
                  </li>
                </ul>
              </li>

              <li>
                <a href=""><i class="ri-archive-2-fill"></i>Đơn hàng</a>
              </li>
              <li>
                <a href=""><i class="ri-bar-chart-fill"></i>Thống kê</a>
              </li>
            </ul>
          </div>
          <div class="logout-section">
            <a href="#"> <i class="ri-logout-box-r-line"></i> Đăng xuất </a>
          </div>
        </div>
        <div class="admin-content"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
